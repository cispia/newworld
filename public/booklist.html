<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>书架列表</title>
        <script src="./javascripts/jquery.min.js"></script>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <style>
            *{margin: 0;padding: 0;list-style: none;}
            .booklist,.bookhistory{
                width: 100%;
                min-height: 200px;
                /* background-color: orange; */
                padding-bottom: 10px;
                border: 2px solid green;
                margin-bottom: 5px;
            }
            .booklist h3,.bookhistory h3{
                height: 30px;
                line-height: 30px;
                padding-left: 15px;
            }
            .list_ul,.history_ul{
                width: 100%;
                height: 300px;
                /* background-color: green; */
                display: flex;
                border-top: 2px solid;
            }
            .list_ul li,.history_ul li{
                /* background-color: #333; */
                flex: 1;
                margin: 10px 5px;
                border: 1px solid;
            }
            .bookimg{
                width: 100%;
                height: 230px;
            }
            .bookimg img{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        
        <!-- 头部 -->
        <div class="head" style="background:#5555554d;width: 100%;height: 70px;">
            <div class="container">
                <div class="logo" style="width: 70px;height: 70px;display: inline-block;">
                    <img src="http://c-shuqi.11222.cn/assets/logo_7a44de2.png" alt="" style="width: 100%;height: 100%;">
                </div>
                <!-- 登录注册 -->
                <div class="login" style="float: right;width: 100px;height: 70px;line-height: 70px;text-align: center;">
                    <span style="font-size: 20px;" class="login">登录</span> |
                    <span style="font-size: 20px;" class="logup">注册</span>
                </div>
            </div>
        </div>
        <!-- 头部结束 -->
        <!-- 内容 -->
        <div class="container" style="min-height:500px;border:1px solid;">
            <!-- 书架列表 -->
            <div class="booklist" style="margin-top: 10px;">
                <div class="booklist_title" style="position: relative;">
                    <h3>我的书架</h3>
                    <span class="glyphicon glyphicon-trash remove" style="position: absolute;top:0px;right:30px;font-size: 25px;"></span>
                </div>
                <ul class="list_ul">
                    <li style="position: relative;">
                        <span class="glyphicon glyphicon-remove-sign b_remove" style="position: absolute;top:-5px;right:-5px;font-size:20px;color:red;display: none;"></span>
                        <!-- 封面 -->
                       <div class="bookimg">
                           <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1846931186,3702313373&fm=27&gp=0.jpg" alt="">
                       </div> 
                       <!--书名 作者 -->
                       <div class="bookauthor">
                           <span style="color: #000;display:block;width: 100%;height: 25px;line-height: 25px;font-size: 15px;padding: 0 20px;">《书名》</span>
                           <span style="color: #a3a3a3;display:block;width: 100%;height: 25px;line-height: 25px;font-size: 15px;padding: 0 20px;">&nbsp;&nbsp;作者</span>
                       </div>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <!-- 历史收藏 -->
            <div class="bookhistory" style="margin-bottom: 20px;">
                <div class="bookhistory_title" style="position: relative;">
                    <h3>历史记录</h3>
                    <span class="glyphicon glyphicon-trash r_history" style="position: absolute;top:0px;right:30px;font-size: 25px;"></span>
                </div>
                <ul class="history_ul">
                    <li style="position: relative;">
                        <span class="glyphicon glyphicon-remove-sign h_r" style="position: absolute;top:-5px;right:-5px;font-size:20px;color:red;display: none;"></span>
                        <!-- 封面 -->
                       <div class="bookimg">
                           <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1846931186,3702313373&fm=27&gp=0.jpg" alt="">
                       </div> 
                       <!--书名 作者 -->
                       <div class="bookauthor">
                           <span style="color: #000;display:block;width: 100%;height: 25px;line-height: 25px;font-size: 15px;padding: 0 20px;">《书名》</span>
                           <span style="color: #a3a3a3;display:block;width: 100%;height: 25px;line-height: 25px;font-size: 15px;padding: 0 20px;">&nbsp;&nbsp;作者</span>
                       </div>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <!-- 内容结束 -->
        <!-- 尾部 -->
        <div class="foot" style="width: 100%;height:100px;background:#333;color: #fff;text-align: center;padding-top: 10px;">
            <div class="container">
                <p>海量图书，更高品质阅读体验</p>
                <p>网络文化经营许可证：粤网文[2017]3018-499号</p>
                <p>Designed and built with all the love in the world by @mdo and @fat. Maintained by the core team with the help of our contributors.</p>
            </div>
        </div>
        <!-- 尾部结束 -->


        <script>
            var btrue=true;
            $('.remove').on('click',function(){
                if(btrue){
                    $('.b_remove').css({
                        display:'block',
                    })
                    btrue = false;
                }else{
                    $('.b_remove').css({
                        display:'none',
                    })
                    btrue = true;
                }
            })
            var rtrue = true;
            $('.r_history').on('click',function(){
                if(rtrue){
                    $('.h_r').css({
                        display:'block',
                    })
                    rtrue = false;
                }else{
                    $('.h_r').css({
                        display:'none',
                    })
                    rtrue = true;
                }
            })
        </script>
    </body>
</html>
